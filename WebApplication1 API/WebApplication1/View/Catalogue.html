
    <div class="container" ng-init="ShowBySubCategory(-1)">
        <div class="row">
            <div class="col-sm-3">
                <div class="mini-submenu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </div>
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default" ng-repeat="category in categories">
                        <div class="panel-heading" role="tab">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#{{category.CategoryId}}"
                                   onclick='return false;'>
                                    {{category.CategoryName}}
                                </a>
                            </h4>
                        </div>

                        <div id="{{category.CategoryId}}" class="panel-collapse collapse"
                             role="tabpanel">
                            <ul class="list-group">
                                <li ng-repeat="subCategory in subCategories[category.CategoryId]" role="button" class="list-group-item" 
                                    ng-click="ShowBySubCategory(subCategory.SubCategoryId)" >
                                {{subCategory.SubCategoryName}}
                                </li>
                                <!--<li ng-repeat="subCategory in subCategories[category.CategoryId]" role="button" class="list-group-item"
                                    ng-click="FilterBySubId(subCategory.SubCategoryId)" ng-model="subFilter" >
                                    {{subCategory.SubCategoryName}}
                                </li>-->
                            </ul>
                        </div>
                    </div>
                </div>

            </div>

            <!--                                            Thumbnails                            -->

            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-4" ng-repeat="product in products"> <!--| filter:subFilter">-->
                        <div class="thumbnail">
                            <img ng-src="{{product.Images[0].ImagesUrl}}" alt="Range Rover Sport" class="center-block img-responsive img-thumbnail">
                            <div class="caption">
                                <h3 class="center-block">{{product.DescriptionTitle}}</h3>
                                <a ng-href="#ProductDetails/?productId={{product.Id}}"  class="btn btn-primary center-block" role="button">{{product.Price}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
