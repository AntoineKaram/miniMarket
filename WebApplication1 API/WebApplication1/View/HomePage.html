 <div>
        <div id="myCarousel" class="carousel slide">

            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item {{carousel.ImageClass}}" ng-repeat="carousel in carousels">
                    <img ng-src="{{carousel.ImageUrl}}" alt="{{carousel.ImgAlternative}}" class="center-block" />
                    <div class="carousel-caption">
                        <h3>{{carousel.ImageCaption}}</h3>
                    </div>
                </div>
                <a class="carousel-control left" style="color:RGB(51,122,183); cursor:pointer;" data-target="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" ></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control right" style="color:RGB(51,122,183);  cursor:pointer;" data-target="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" ></span>
                    <span class="sr-only">Next</span>
                </a>

            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Latest News
                        </div>
                        <ul class="panel-body list-group panel panel-primary News">
                            <li ng-repeat="newsItem in news">
                                <a href="{{newsItem.Link}}"
                                   class="list-group-item">{{newsItem.Text}}</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-sm-6 HotDeals">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            HOT DEALS !!
                        </div>
                        <div class="panel-body">
                            <div class="media" id="HotDeals" ng-repeat="hotDealItem in hotDeals">
                                <div class="media-heading">
                                    <h4 class="media-heading">{{hotDealItem.Header}}</h4>
                                </div>
                                <div class="media-left">
                                    <a  ng-href="#ProductDetails/?productId={{hotDealItem.ProductId}}" >
                                        <img class="media-object" ng-src="{{hotDealItem.ImageUrl}}" alt="{{hotDealItem.ImageAlternative}}">
                                    </a>
                                </div>
                                <div class="media-body">
                                    <p>{{hotDealItem.Text}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Contact us:
                        </div>
                        <div class="panel-body">
                            <form id="contact-form" method="post" role="form" name="ContactUs">
                                <div class="messages"></div>
                                <div class="controls">
                                    <div class="row">
                                        <div class="form-group">
                                            <label>Full Name :</label>
                                            <input id="form_name" type="text" name="name" class="form-control" ng-click="notification()"
                                                   ng-model="contactUsData.FirstName" placeholder="LastName" required="required" data-error="Firstname is required.">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label>Last Name :</label>
                                            <input id="form_name" type="text" name="name" class="form-control" ng-click="notification()"
                                                   ng-model="contactUsData.LastName" placeholder="LastName" required="required" data-error="LastName is required.">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group">
                                            <label>Email :</label>
                                            <input id="form_name" type="Email" name="name" class="form-control" ng-click="notification()"
                                                   ng-model="contactUsData.Email" placeholder="Email" required="required" data-error="Email is required.">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label>Message :</label>
                                            <textarea id="form_message" name="message" class="form-control" ng-click="notification()"
                                                      ng-model="contactUsData.MessageText" placeholder="Message"
                                                      rows="4" required data-error="Please,leave us a message."></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>

                                        <div>
                                            <!--<label style="color:green;"  ng-show="{{messageSent}}">Message Sent !</label>-->
                                            <label style="color:green;" ng-show="result=='true'">Message Sent !</label>
                                            <input type="submit" class="btn btn-primary btn-send center-block SendMessage"
                                                   ng-click="ContactUs.$invalid ? data-error : sendContactDetails();" value="Send message" />
                                            </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
